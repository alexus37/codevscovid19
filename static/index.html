<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="dropzone.css">
    <link rel="stylesheet" href="index.css">
    <title>Risk Map</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/dark/main.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>
    <script src="https://js.arcgis.com/4.14/"></script>
  </head>
  <body>
    <div id="root">
        <div id="map"></div>
        <div id="content">
            <div id="submissions">
                <div id="healthy-upload" class="submission">
                    <form action="/upload" class="dropzone" id="healthy-dropzone">
                        <input type="file" name="filearg" hidden="true" />
                        <input type="checkbox" name="infected" value="false" hidden="true" />
                        <div class="dz-message">Drop history of infected person here.</div>
                    </form>
                </div>
                <div id="infected-upload" class="submission">
                    <form id="infected-dropzone"
                        class="dropzone"
                        action="/upload"
                        method="post">
                        <input type="file" name="filearg" hidden="true" />
                        <input type="checkbox" name="infected" value="true" hidden="true" />
                        <div class="dz-message">Drop history of healthy person here.</div>
                    </form>
                </div>
            </div>
            <div id="riskContainer">
                <h1>RISK FACTOR:</h1> <h1>0.93</h1>
            </div>
            <div>
                <p>
                    Info about the number
                </p>
            </div>
            <div id="information">
                <h3>Most risky places visited</h3>
                <table class="table-dark tableFullWidth">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Risk value</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>0.97</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>0.85</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>0.67</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
    </div>
    </div>
    <script src="dropzone.js"></script>
    <script src="index.js"></script>
</body>
</html>
